<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"></link>
    <title>Salary Calculator</title>
    <script src="jquery-3.3.1.min (2).js"></script>
    <script src="script.js"></script>
</head>

<h1>Salary Calculator</h1>

<body>

    <h2 id="addEmployeeText">Add Employee</h2>

    <div class="inputFeilds">
        <input type='text' placeHolder="First Name" id="newFirstName">
        <input type='text' placeHolder="Last Name" id="newLastName">
        <input type='number' placeHolder="ID" id="newId">
        <input type='text' placeHolder="Title" id="newJobTitle">
        <input type='number' placeHolder="Annual Salary" id="newAnnualSalary">
    </div>
    <button id='button'>Submit</button>

    <h2 id= "employeesText">Employees</h2>

    <table>
        <thread>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thread>
        <tbody id="addNewEmployee"></tbody>
            <!-- holds all td -->
        <div id="totalMonthly">Total Monthly</div>
    </table>
</body>
</html>
